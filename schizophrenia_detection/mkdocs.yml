site_name: Schizophrenia Detection Documentation
site_description: Comprehensive documentation for SSPNet 3D CNN schizophrenia detection pipeline

# Repository
repo_name: schizophrenia_detection
repo_url: https://github.com/yourusername/schizophrenia_detection
edit_uri: edit/main/docs/

# Navigation
nav:
  - Home: INDEX.md
  - Getting Started:
    - Colab Setup: SETUP_COLAB.md
    - Data Preparation: DATA_PREP.md
  - Preprocessing:
    - fMRI Preprocessing: FMRI_PREPROCESSING.md
    - MEG Preprocessing: MEG_PREPROCESSING.md
  - Model:
    - SSPNet Architecture: MODEL_SSPNET.md
  - Training:
    - Training & Evaluation: TRAIN_EVAL.md
  - Analysis:
    - Visualization Guide: VISUALIZATION_GUIDE.md
  - Advanced:
    - Reproducibility: REPRODUCIBILITY.md
    - FAQ: FAQ.md

# Theme
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: assets/logo.png

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
exclude_docs: |
  README.md
  CONTRIBUTING.md
  CHANGELOG.md
  LICENSE.md

# Copyright
copyright: |
  &copy; 2025 Schizophrenia Detection Project -
  <a href="#__consent">Change Cookie Settings</a>

# Consent
privacy:
  attr:
    link: rel="noopener nofollow"

# Development
dev_addr: 127.0.0.1:8000